<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>挑战一</title>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body bgcolor="black">
		<script type="text/javascript">
			//1
			var svg = d3.select('body')
					.append('svg')
					.attr("width", 220)
					.attr("height", 1000);
				svg.append('polygon')
					.attr({
						points: '20,20 120,20 120,120 20,120'
						})
					.style({
					    fill: 'none', 
					    stroke: '#b3c3e4',
					    'stroke-width': 6
					});
				//2
				svg.append('polygon')
					.attr({
						points: '20,170 120,170 120,270 20,270'
						})
					.style({
					    fill: 'none', 
					    stroke: '#b3c3e4',
					    'stroke-width': 6
					});
				//3
				svg.append('polygon')
					.attr({
						points: '20,320 120,320 120,420 20,420'
						})
					.style({
					    fill: 'none', 
					    stroke: '#b3c3e4',
					    'stroke-width': 6
					});
				//4
				svg.append('polygon')
					.attr({
						points: '20,470 120,470 120,570 20,570'
						})
					.style({
					    fill: 'none', 
					    stroke: '#b3c3e4',

					});

	</body>
</html>
