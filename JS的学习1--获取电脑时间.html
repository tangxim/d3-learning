
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2-1.html</title>
				<script language="JavaScript">
			function showtime()
			{
				var hour,minute;
				today = new Date();
				hour = today.getHours();
				minute = today.getMinutes();
				document.getElementById('time').innerHTML = "tangxim的网页欢迎你。现在是北京时间：" +hour + "点" + minute + "分。"
			}
			setTimeout("showtime();",1000);
		</script>
	</head>
	<body>

		<span id = "time"></span>
		<script language="JavaScript">showtime();</script>
	</body>
</html>
